{% extends 'base.html' %}
{% load static %}

{% block title %}Stock Adjustment - {{ batch.medicine.name }}{% endblock %}

{% block content %}
<div class="container py-4">
    <h2>Stock Adjustment</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Medicine</label>
                    <input type="text" class="form-control" value="{{ batch.medicine.name }}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Current Quantity</label>
                    <input type="text" class="form-control" value="{{ batch.quantity }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">New Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required min="0">
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Reason for Adjustment</label>
                    <textarea class="form-control" id="reason" name="reason" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'medicine_detail' batch.medicine.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
